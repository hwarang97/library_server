<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
    <h2>Book Name: {{ book.title }}</h2>
    <h3>Current Rating: {{ book.rating}} </h3>
    <form action=" {{ url_for('update', book_id=book.id) }}" method="POST">
        <input type="text" name="new_rating" value="New Rating">
        <button type="submit">Change Rating</button>
    </form>
</body>
</html>
